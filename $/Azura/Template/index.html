    <script language="javascript" type="text/javascript">

		$(document).ready(function(){
		$(".sidebar li img").fadeTo("fast", 0.6); // This sets the opacity of the thumbs to fade down to 60% when the page loads
		
		$(".sidebar li img").hover(function(){
		$(this).fadeTo("fast", 1.0); // This should set the opacity to 100% on hover
		},function(){
		$(this).fadeTo("fast", 0.6); // This should set the opacity back to 60% on mouseout

<body class="login">

<div class="container_12">

	<div class="grid_6 prefix_3 suffix_3">
    
    	<div class="main login" style="width:auto; padding:20px;">
        
        	<div class="content-box">
            
            	<div class="content-header">
                
                	<h3>Login</h3>
                
                </div>
                
                	<div class="notice">
                        
                        You have entered an incorrect password
                    
                    </div>
                    
                    <div class="error">
                    
                        Your account has been suspended
                    
                    </div>
                    
                    <div class="success">
                    
                        Thank you for logging in
                    
                    </div>
                
                	<p>Please fill in the following form to log in:</p>
                            
                	<div class="lileft">
                        <label>Username</label>
                        <input />
                    </div>
                    
					<div class="liright">
                        <label>Password</label>                    
                        <input />
                    </div>
                    
                    <p class="link">
                    	<a href="logged-in.html"><span><span>Silver Log In</span></span></a>
                    </p>
                    
                    <p class="link-yellow">
                    	<a href="logged-in.html"><span><span>Yellow Log In</span></span></a>
                    </p>
                    
                    <div class="clear"></div>
                	            
            </div>
    
    	</div>
    
    </div>

</div>
